name: Spring Boot Config Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Validate config by starting app
        run: mvn spring-boot:run

      - name: Notify Microsoft Teams on config failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "title": "ðŸš¨ Build Failed - AppConfig Missing",
                "text": "Spring Boot failed to start due to missing configuration keys."
              }' \
          ${{ secrets.TEAMS_WEBHOOK_URL }}
