name: Spring Boot Config Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build application
        run: mvn clean package

      - name: Notify Microsoft Teams on config failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "title": "ðŸš¨ Build Failed - AppConfig Missing",
                "text": "Spring Boot build failed due to missing application configuration keys. Please fix application.yml before merging."
              }' \
          ${{ secrets.TEAMS_WEBHOOK_URL }}
